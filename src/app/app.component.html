
<div style="text-align:center">
  <h1>
    Proyecto realizado en Angular 
  </h1>
  <h3>
    Autor: {{ autor }}
  </h3>
</div>

<ul  *ngIf="mostrar_lista">
  <li *ngFor="let users of lista_de_usuarios">
      {{users}}
  </li>
</ul>
<button (click)="change()" class="btn btn-info" style="BACKGROUND-COLOR:#196; BORDER: #196 4px solid" > {{texto_boton}}</button>

<hr>

<div class="row">
  <div class="col-md-3">
      <label>Nombre</label>
      <input class="form-control" [(ngModel)]="autor" #ctrl="ngModel" required>      
  </div>
  <div class="col-md-3">
      <br>
      <button (click)="buscar()" class="btn btn-success" style="BACKGROUND-COLOR:#196; BORDER: #196 4px solid"> Buscar </button>              
  </div>
</div>
